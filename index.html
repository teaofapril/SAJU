<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DESTINY LOG</title>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; padding-top: 50px; }
        .card { border: 1px solid #333; padding: 20px; display: inline-block; background: #111; }
        input { margin: 10px; padding: 10px; }
        button { padding: 10px 20px; cursor: pointer; background: #fff; border: none; font-weight: bold; }
        #result { margin-top: 20px; white-space: pre-wrap; text-align: left; max-width: 500px; display: inline-block; }
    </style>
</head>
<body>
    <div class="card">
        <h1>DESTINY LOG</h1>
        <input type="date" id="d"><input type="time" id="t"><br>
        <button onclick="ask()">ANALYZE</button>
        <div id="loading" style="display:none;">운명 분석 중...</div>
        <div id="result"></div>
    </div>

    <script>
        async function ask() {
            const d = document.getElementById('d').value;
            const t = document.getElementById('t').value;
            if(!d) return alert("날짜 입력!");
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').innerText = '';

            try {
                // ✅ 주소가 정확한지 확인 (백엔드 주소)
                const res = await fetch("https://saju-tier1-api.onrender.com/analyze", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ sajuStr: d + " " + t })
                });
                const data = await res.json();
                document.getElementById('result').innerText = data.text || "결과 없음";
            } catch (e) {
                alert("연결 에러: " + e.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
    </script>
</body>
</html>
