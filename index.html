<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESTINY LOG</title>
    <style>
        body { 
            margin: 0; background-color: #000; 
            /* 더 안정적인 배경 이미지 주소로 교체했습니다 */
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                              url('https://images.unsplash.com/photo-1534447677768-be436bb09401?q=80&w=2000');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: #fff; font-family: 'Apple SD Gothic Neo', sans-serif; 
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .card { background: rgba(0,0,0,0.85); padding: 40px; border: 1px solid #444; text-align: center; width: 90%; max-width: 400px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,1); }
        h1 { letter-spacing: 5px; font-weight: 300; margin-bottom: 30px; }
        input { width: 80%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #333; color: #fff; border-radius: 5px; }
        button { width: 88%; padding: 15px; background: #fff; color: #000; border: none; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        button:hover { background: #ccc; }
        #result { margin-top: 20px; text-align: left; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 5px; line-height: 1.8; white-space: pre-wrap; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>DESTINY LOG</h1>
        <p style="color: #888; font-size: 0.9em;">당신이 태어난 순간을 입력하십시오</p>
        <input type="date" id="date">
        <input type="time" id="time">
        <button onclick="send()">ANALYZE</button>
        <div id="loading" style="display:none; margin-top:20px; color: #aaa;">✨ 우주의 기운을 읽는 중...</div>
        <div id="result"></div>
    </div>

    <script>
        async function send() {
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const resultDiv = document.getElementById('result');
            const loading = document.getElementById('loading');

            if(!date) return alert("날짜를 선택하세요!");

            loading.style.display = 'block';
            resultDiv.style.display = 'none';

            try {
                // 백엔드 주소가 정확한지 다시 한번 확인!
                const res = await fetch("https://saju-backend-6c73.onrender.com/analyze", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ sajuStr: date + " " + time })
                });

                if(!res.ok) throw new Error("서버 응답 실패");

                const data = await res.json();
                resultDiv.innerText = data.text;
                resultDiv.style.display = 'block';
            } catch (e) {
                alert("연결 실패: " + e.message + "\n백엔드 서버가 깨어나는 중일 수 있습니다. 30초 후 다시 시도해 주세요.");
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
