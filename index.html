<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESTINY LOG</title>
    <style>
        body { 
            margin: 0; background-color: #000; 
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                              url('https://images.unsplash.com/photo-1590234930335-08197771746f?q=80&w=2000');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .card { background: rgba(20,20,20,0.9); padding: 40px; border: 1px solid #333; text-align: center; width: 400px; }
        input { padding: 10px; margin: 10px; background: #111; border: 1px solid #444; color: #fff; }
        button { width: 100%; padding: 15px; background: #fff; color: #000; border: none; font-weight: bold; cursor: pointer; margin-top: 20px; }
        #result { margin-top: 20px; text-align: left; display: none; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="card">
        <h1>DESTINY LOG</h1>
        <p>당신이 태어난 순간을 입력하십시오</p>
        <input type="date" id="date">
        <input type="time" id="time">
        <button onclick="send()">ANALYZE</button>
        <div id="loading" style="display:none; margin-top:20px;">운명을 해독 중...</div>
        <div id="result"></div>
    </div>

    <script>
        async function send() {
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const resultDiv = document.getElementById('result');
            const loading = document.getElementById('loading');

            if(!date) return alert("날짜를 선택하세요!");

            loading.style.display = 'block';
            resultDiv.style.display = 'none';

            try {
                const res = await fetch("https://saju-backend-6c73.onrender.com/analyze", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ sajuStr: date + " " + time })
                });

                if(!res.ok) throw new Error("서버 응답 실패");

                const data = await res.json();
                resultDiv.innerText = data.text;
                resultDiv.style.display = 'block';
            } catch (e) {
                alert("연결 실패: " + e.message);
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
