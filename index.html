<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운명의 기록 : AI 사주 솔루션</title>
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
    <style>
        body { 
            margin: 0;
            background-color: #000 !important; 
            /* 은은한 용의 형상 - 고급스러운 수묵화 스타일 */
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                              url('https://images.unsplash.com/photo-1615678815958-5910c6811c25?q=80&w=2000') !important;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #e0e0e0; 
            font-family: 'Pretendard', sans-serif; 
            display: flex; 
            justify-content: center; 
            padding: 40px 20px;
        }
        .container { max-width: 600px; width: 100%; z-index: 1; }
        h1 { text-align: center; letter-spacing: 5px; font-weight: 200; color: #fff; margin-bottom: 50px; }
        .input-card { 
            background: rgba(15, 15, 15, 0.95); 
            padding: 40px; border-radius: 0; border: 1px solid #333; 
            text-align: center; backdrop-filter: blur(10px);
        }
        input { 
            padding: 12px; background: #111; border: 1px solid #444; color: #fff; margin: 5px; outline: none;
        }
        button { 
            width: 100%; padding: 15px; background: #fff; color: #000; border: none; 
            font-weight: bold; cursor: pointer; margin-top: 20px; letter-spacing: 2px;
        }
        #result { 
            background: rgba(10, 10, 10, 0.9); padding: 30px; border: 1px solid #333; 
            margin-top: 20px; display: none; line-height: 1.8; white-space: pre-wrap;
        }
        .loading { display: none; text-align: center; margin-top: 20px; color: #888; }
    </style>
</head>
<body>
<div class="container">
    <h1>DESTINY LOG</h1>
    <div class="input-card">
        <label style="display:block; margin-bottom:20px;">당신이 태어난 순간</label>
        <input type="date" id="birthDate">
        <input type="time" id="birthTime">
        <button onclick="runAnalysis()">ANALYZE</button>
    </div>
    <div id="loading" class="loading">해독 중...</div>
    <div id="result"></div>
</div>

<script>
    async function runAnalysis() {
        const date = document.getElementById('birthDate').value;
        const time = document.getElementById('birthTime').value;
        if (!date) return alert("날짜를 입력하세요.");

        const resultDiv = document.getElementById('result');
        const loading = document.getElementById('loading');
        
        loading.style.display = 'block';
        resultDiv.style.display = 'none';

        try {
            // 백엔드 주소 (saju-backend-6c73)
            const response = await fetch("https://saju-backend-6c73.onrender.com/analyze", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sajuStr: date + " " + time + " 생의 사주분석" })
            });

            if (!response.ok) throw new Error("서버 응답 실패");
            const data = await response.json();
            resultDiv.innerText = data.text;
            resultDiv.style.display = 'block';
        } catch (e) {
            alert("연결 실패: 서버가 깨어나는 중일 수 있습니다. 30초 뒤에 다시 시도해주세요.");
        } finally {
            loading.style.display = 'none';
        }
    }
</script>
</body>
</html>
